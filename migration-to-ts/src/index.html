<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico" type="image/ico" />
    <title>NewsPortal</title>
  </head>
  <body>
    <header>
      <button class="menu__btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <h1>News Portal</h1>
    </header>
    <main>
      <div class="sources buttons"></div>
      <div class="news"></div>
      <div class="overlay"></div>
    </main>
    <footer>
      <div class="rss">
        <a href="https://rs.school/js/" target="_blank"
          ><img class="rss-img" src="./img/rss_js.png" alt="rss-link" />
        </a>
      </div>
      <div class="github">
        <a
          class="github-link"
          href="https://github.com/IlyaKhokhanov"
          target="_blank"
        >
          <img class="github-img" src="./img/gh.png" alt="github" />
          <span class="github-author"> Ilya Khokhanov 2023</span>
        </a>
      </div>
      <div class="copyright">
        Copyright <a href="https://newsapi.org">NewsAPI</a>
      </div>
    </footer>

    <template id="sourceItemTemp">
      <div class="source__item">
        <span class="source__item-name"></span>
      </div>
    </template>

    <template id="newsItemTemp">
      <div class="news__item">
        <div class="news__meta">
          <div class="news__meta-photo"></div>
          <ul class="news__meta-details">
            <li class="news__meta-author"></li>
            <li class="news__meta-date"></li>
          </ul>
        </div>
        <div class="news__description">
          <h2 class="news__description-title"></h2>
          <h3 class="news__description-source"></h3>
          <p class="news__description-content"></p>
          <p class="news__read-more">
            <a href="#">Read More</a>
          </p>
        </div>
      </div>
    </template>
  </body>
</html>
